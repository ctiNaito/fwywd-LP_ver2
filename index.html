<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:description" content="business for beginner" />
    <meta property="og:title" content="fwywd_Training_website_Lv.3" />
    <meta property="og:site_name" content="fwywd-task-Lv3-ver2" />
    <meta property="og:type" content="training_web_task_Lv1" />
    <meta
      property="og:url"
      content="https://ctinaito.github.io/fwywd-LP_ver2/"
    />
    <meta
      property="og:image"
      content="https://ctinaito.github.io/fwywd-LP_ver2/images/OGP_image.png"
    />
    <meta
      property="icon"
      content="https://ctinaito.github.io/fwywd-LP_ver2/images/favicon.ico"
    />
    <link rel="stylesheet" type="text/css" href="./stylesheet/reset.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheet/style.css" />
    <title>fwywd LP Lv.3</title>
  </head>
  <body>
    <section id="pageHeader">
      <div class="flex justify-between align-center px-30 mt-20">
        <div class="width-150 lg_width-200 hover-opacity-70">
          <a href="#">
            <img src="./images/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="hidden lg_flex">
          <ul
            class="header__menu__items flex list-style-none font-weight-600 gap-x-10"
          >
            <li><a href="#">HOME</a></li>
            <li><a href="#">起業家育成</a></li>
            <li><a href="#">コンセプト</a></li>
            <li><a href="#">採用</a></li>
            <li><a href="#">ニュース</a></li>
          </ul>
        </div>
        <div>
          <a
            href="#"
            class="flex background-color-main border-radius-4 font-weight-800 color-white align-center px-15 py-15 xl_px-10 xl_py-10 text-decoration-none visited-color-white hover-opacity-70"
          >
            <div>
              <img
                class="p-5"
                src="./images/arrow_yellow.svg"
                width="28px"
                alt="arrow_yellow"
              />
            </div>
            <div>無料説明会へ申し込み</div>
          </a>
        </div>
      </div>
    </section>

    <section id="Hero01">
      <div class="lg_flex lg_py-15">
        <div class="lg_width-half hero__01">
          <div>
            <div class="flex align-center justify-center py-40">
              <img
                width="320px"
                src="./images/logo_nomark.svg"
                alt="logo_nomark"
              />
            </div>
            <div class="align-center justify-between px-20 py-30">
              <img
                width="780px"
                src="./images/hero01_txt_title_img.svg"
                alt="hero01_text"
              />
              <div class="flex justify-center align-center gap-x-10 py-20">
                <div
                  class="font-size-normal color-main font-weight-600 lg_font-size-md"
                >
                  仕事を続けながら挑戦可能
                </div>
                <div>
                  <img
                    width="18px"
                    src="./images/icon_hero_x.svg"
                    alt="icon_cross"
                  />
                </div>
                <div
                  class="font-size-normal color-main font-weight-600 lg_font-size-md"
                >
                  新規事業のすべてが学べる
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="lg_position-absolute contents-center">
          <div class="py-50">
            <div
              class="flex justify-center color-main font-size-normal font-weight-600"
            >
              <span style="font-family: arial"
                >&#92;現在1期で28人が企業に挑戦中/</span
              >
            </div>
            <div class="flex justify-center">
              <a
                href="#"
                class="flex background-color-linear border-radius-4 font-weight-800 color-white px-15 py-15 xl_px-10 xl_py-10 align-center width-240 text-decoration-none visited-color-white hover-opacity-70"
              >
                <div>
                  <img
                    class="p-5"
                    src="./images/arrow_yellow.svg"
                    width="28px"
                    alt="arrow_yellow"
                  />
                </div>
                <div class="font-size-md">無料説明会へ申し込み</div>
              </a>
            </div>
          </div>
        </div>
        <div class="lg_width-half hero__02">
          <div></div>
        </div>
      </div>
    </section>

    <section id="Sympathy" class="relative">
      <!--div class="sympathy lg_position-absolute-sympathy"-->
      <div>
        <div class="lg_position-absolute-sympathy">
          <img
            class="sympathy lg_position-absolute-sympathy"
            src="./images/bg.png"
            alt="bg_rect"
          />
        </div>
        <div class="z-index-5 lg_flex relative align-start lg_py-30">
          <div class="px-30 lg_px-60 lg_py-30">
            <div class="py-30 pl-20 lg_pl-80">
              <span class="color-main font-size-xl font-weight-600">起業</span
              ><span class="color-main font-size-lg font-weight-600"
                >は選ばれし一握りの挑戦だと思っていませんか。</span
              >
            </div>
            <div class="pl-20 lg_pl-80">
              <div
                class="color-main font-size-xxs font-weight-800 pl-60 lg_pl-75"
              >
                <span>アントレプレナーシップ</span>
              </div>
              <div class="font-size-sm font-weight-600">
                <span
                  >いま日本では起業家精神を持った人材の育成に国を挙げて取り組んでいます。</span
                >
              </div>
              <div class="font-size-sm font-weight-600">
                <span>市場の課題を調査して、解決するプロダクトを開発して</span>
              </div>
              <div class="font-size-sm font-weight-600">
                <span
                  >ビジネスとして普及させることができる人材になることが</span
                >
              </div>
              <div class="font-size-sm font-weight-600">
                <span>独立の有無は問わず求められる時代が来ます。</span>
              </div>
            </div>
            <div class="pl-20 py-50 lg_pl-80">
              <div class="width-300">
                <span class="color-main font-size-md font-weight-600"
                  >これからの時代に求められる人材とは？</span
                >
                <img src="./images/underline.svg" />
              </div>
            </div>
          </div>
          <div class="pl-100 lg_mt-70">
            <img
              class="width-450"
              src="./images/Frame_251.svg"
              alt="sympathy_img"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
